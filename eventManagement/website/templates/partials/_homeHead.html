{% load static %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Event Management - Home</title>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">

    <!-- fraimwork - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

    <!-- icon css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome-all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/flaticon.css' %}">

    <!-- carousel css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/slick-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/owl.theme.default.min.css' %}">

    <!-- others css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/calendar.css' %}">

    <!-- color switcher css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/colors/style-switcher.css' %}">
    <link id="color_theme" rel="stylesheet" type="text/css" href="{% static 'assets/css/colors/default.css' %}">

    <!-- custom css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <style>
        .event-gallery-section .grid-item {
            position: relative;
            height: 218px;
            width: 25%;
        }

        .event-gallery-section .grid-item img {
            width: 100%;
            height: 218px;
            object-fit: cover;
        }

        .big-image {
            max-width: 491px;
            height: 350px;
        }

        .small-image {
            width: 300px;
            height: 350px;
        }

        .big-image img,
        .small-image img {
            width: 100%;
            height: 100%;
        }

        @media(max-width:991px) {
            .big-image {
                max-width: 100%;
                height: 500px;
            }

            .small-image {
                width: 35%;
                height: 350px;
            }
        }

        @media (max-width: 425px) {
            .small-image {
                width: 35%;
                height: 200px;
            }
        }

        .sticky-header-section .header-bottom {
            padding: 10px 0;
        }

        .sticky-header-section .header-bottom .menu-item-list {
            padding: 20px 0 0 0;
        }

        .header-altranative .alt-menu-btn {
            padding: 20px;
            line-height: normal;
            color: #ffbe30;
            font-size: 30px;
        }
    </style>
</head>
